<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/save.css">   
    <title>회원가입</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="js/save.js" defer></script>
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <div class="join">
        <form action="/member/save" method="post">
            <h1>OInJo</h1>
            <div class="uid">
                <p>이메일</p>
                <input type="email" name="memberEmail" id="user-email" placeholder="ex) aa@n.c">
            </div>
            <div class="pw">
                <p>비밀번호</p>
                <div class="password-box">
                    <input type="password" name="memberPassword" id="user-password" onchange="check_password()" placeholder="영문, 숫자, 특수문자 포함 10자 이상">            
                    <div class="clear">X</div>
                </div>
            </div>
            <div class="name">
                <p>이름</p>
                <input type="text" name="memberName">
            </div>
            <div class="nickname">
                <p>닉네임</p>
                <input type="text" name="memberNickname" id="user-nickname">
            </div>
            <div class="address">
                <p>주소</p>
                <input type="text" name="memberAddress" class="addressphone">
                <input type="submit" class="search-button" value="검색">
            </div>
            <div class="phone">
                <p>휴대폰번호</p>
                <input type="text" name="memberPhone" class="addressphone">
                <input type="submit" class="search-button" value="인증">
            </div>
                <input type="submit" class="save-button" value="회원가입">
        </form>
    </div>
</body>
</html>
