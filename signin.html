<body>
    <section class="login-form">
        <a href="index.html"><h1>OInJo</h1></a>

            </div>

        </div>
        <a href="index.html" ><input type="submit" class="login-button" value="로그인"><a>
        <div class="signin-button-wrapper">

            |

        </div>
        <div class="signin-or">OR</div>

        <img src="images/kakao.png">
            <select class="ko-en-btn">
                <option class="ko-btn" id="optEtoH" checked="checked" onClick="doConvert();">한국어</option>
                <option class="en-btn">English</option>
            </select>
        </button> 
          <div id="wrap">
            <button data-lang="ko">한국어</button>
            <button data-lang="en">영어</button>        
          </div>
